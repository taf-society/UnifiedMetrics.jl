<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 181 209">
  <defs>
    <linearGradient id="matrixGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF41"/>
      <stop offset="100%" style="stop-color:#008F11"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer hexagon -->
  <polygon 
    points="90.5,1 180,53 180,157 90.5,209 1,157 1,53" 
    fill="#0D0D0D" 
    stroke="#00FF41" 
    stroke-width="2"/>
  
  <!-- Inner hexagon border -->
  <polygon 
    points="90.5,12 168,58 168,152 90.5,198 13,152 13,58" 
    fill="none" 
    stroke="#00FF41" 
    stroke-width="1"
    opacity="0.3"/>

  <!-- Falling code rain -->
  <g font-family="monospace" font-size="8" fill="#00FF41">
    <!-- Column 1 -->
    <text x="25" y="45" opacity="0.2">1</text>
    <text x="25" y="55" opacity="0.3">0</text>
    <text x="25" y="65" opacity="0.4">μ</text>
    <text x="25" y="75" opacity="0.5">1</text>
    <text x="25" y="85" opacity="0.3">σ</text>
    <text x="25" y="95" opacity="0.2">0</text>
    
    <!-- Column 2 -->
    <text x="40" y="50" opacity="0.3">σ</text>
    <text x="40" y="60" opacity="0.5">0</text>
    <text x="40" y="70" opacity="0.4">1</text>
    <text x="40" y="80" opacity="0.2">Σ</text>
    <text x="40" y="90" opacity="0.3">1</text>
    
    <!-- Column 3 -->
    <text x="55" y="40" opacity="0.2">0</text>
    <text x="55" y="50" opacity="0.4">1</text>
    <text x="55" y="60" opacity="0.3">μ</text>
    <text x="55" y="70" opacity="0.5">0</text>
    <text x="55" y="80" opacity="0.2">1</text>
    
    <!-- Column 4 (right side) -->
    <text x="125" y="45" opacity="0.3">1</text>
    <text x="125" y="55" opacity="0.4">Σ</text>
    <text x="125" y="65" opacity="0.5">0</text>
    <text x="125" y="75" opacity="0.3">1</text>
    <text x="125" y="85" opacity="0.2">μ</text>
    
    <!-- Column 5 -->
    <text x="140" y="50" opacity="0.2">0</text>
    <text x="140" y="60" opacity="0.4">1</text>
    <text x="140" y="70" opacity="0.3">σ</text>
    <text x="140" y="80" opacity="0.5">0</text>
    <text x="140" y="90" opacity="0.2">1</text>
    
    <!-- Column 6 -->
    <text x="155" y="55" opacity="0.3">μ</text>
    <text x="155" y="65" opacity="0.4">1</text>
    <text x="155" y="75" opacity="0.2">0</text>
    <text x="155" y="85" opacity="0.3">Σ</text>
  </g>

  <!-- Central μ with glow -->
  <g filter="url(#glow)">
    <text x="90.5" y="115" 
          text-anchor="middle" 
          font-family="Georgia, serif" 
          font-size="70" 
          font-style="italic"
          fill="url(#matrixGlow)">
      μ
    </text>
  </g>
  
  <!-- Julia dots with matrix green tint -->
  <g filter="url(#softGlow)">
    <circle cx="58" cy="68" r="8" fill="#CB3C33"/>
    <circle cx="126" cy="68" r="8" fill="#389826"/>
    <circle cx="126" cy="120" r="8" fill="#9558B2"/>
  </g>
  
  <!-- Package name with glow -->
  <g filter="url(#softGlow)">
    <text x="90.5" y="145" 
          text-anchor="middle" 
          font-family="Consolas, Monaco, monospace" 
          font-size="11" 
          font-weight="bold" 
          fill="#00FF41">
      UnifiedMetrics<tspan fill="#9558B2">.jl</tspan>
    </text>
  </g>
</svg>